<div class="row">
  <div class="col-md-6">
    <form *ngIf="categories" #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="product.title" #title="ngModel" required
          id="title" placeholder="">
        <div class="alert alert-danger mt-1" *ngIf="title.touched && title.invalid">
          Titile is required.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Price</label>
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control" [(ngModel)]="product.price" #price="ngModel" required name="price"
            id="price">
          <!-- <input type="number" class="form-control" ngModel #price="ngModel"  required  name="price" id="price"> -->
        </div>
        <div class="alert alert-danger mt-1" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required.</div>
          <!-- <div *ngIf="price.errors?.min">Price is required.</div> -->
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" name="category" [(ngModel)]="product.category" #category="ngModel" required
          id="category">
          <option value=""></option>
          <option [value]="c.key" *ngFor="let c of categories | keyValueFilter">{{ c.name }}</option>
        </select>
        <div class="alert alert-danger mt-1" *ngIf="category.touched && category.invalid">
          Category is required.
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">ImageUrl</label>
        <input type="text" class="form-control" name="imageUrl" [(ngModel)]="product.imageUrl" #imageUrl="ngModel"
          required id="imageUrl" placeholder="">
        <div class="alert alert-danger mt-1" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="price.errors.required">ImmageUrl is required.</div>
          <!-- <div *ngIf="price.errors?.">Please enter Image valid url</div> -->
          ImageUrl is required.
        </div>
      </div>
      <button class="btn btn-primary" [disabled]="f.invalid">Save</button>
      <button class="btn btn-danger ml-2" type="button" *ngIf="productId" (click)="delete()">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 25rem;">
      <img [src]="product.imageUrl" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency:'USD':true}}</p>
      </div>
    </div>
    <!-- </div>  <div class="card" style="width: 25rem;">
      <img [src]="imageUrl.value" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ title.value }}</h5>
        <p class="card-text">{{ price.value | currency:'USD':true}}</p>
      </div>
    </div> -->
  </div>
</div>
